services:
  - type: web
    name: trail-equip
    runtime: docker
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: DATABASE_URL
        fromDatabase:
          name: trail-equip-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: trail-equip-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: trail-equip-db
          property: password

databases:
  - name: trail-equip-db
    plan: free
    region: oregon
    databaseName: trailequip
    user: trailequip_user
